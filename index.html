<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link rel="manifest" href="/public/site.webmanifest" />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-900 min-h-screen p-4 md:p-6">
    <div
      class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-lg overflow-hidden"
    >
      <!-- Header Section -->
      <header
        class="bg-blue-600 text-white py-4 px-6 text-center text-lg md:text-xl font-bold tracking-wider animate-slide-in-down"
      >
        Weather Forecast
      </header>

      <!-- Main Content Section -->
      <main>
        <!-- Search Section -->
        <section
          class="flex flex-col md:flex-row justify-between items-center bg-gray-700 p-4 md:p-6 space-y-4 md:space-y-0"
        >
          <div class="flex flex-col space-y-2 w-full md:w-1/2">
            <label for="city" class="text-white font-semibold"
              >Enter a City Name</label
            >
            <input
              id="city"
              type="text"
              placeholder="E.g., Bangalore, Kolkata, Hyderabad"
              class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 w-full"
            />
          </div>
          <div
            class="flex flex-col md:flex-row md:space-x-4 w-full md:w-auto space-y-4 md:space-y-0"
          >
            <button
              id="search-btn"
              class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 hover:animate-bounce focus:outline-none focus:ring-2 focus:ring-blue-400 w-full md:w-auto"
            >
              Search
            </button>
            <button
              id="current-location-btn"
              class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 hover:animate-bounce focus:outline-none focus:ring-2 focus:ring-gray-400 w-full md:w-auto"
            >
              Use Current Location
            </button>
          </div>
        </section>

        <section
          id="weather-info"
          class="hidden p-4 md:p-6 bg-gradient-to-r from-indigo-700 to-purple-700 text-white rounded-lg shadow-md mt-6 items-center justify-between space-y-4 md:space-y-0 animate-fade-in"
        >
          <!-- Left side: City info -->
          <div class="text-lg md:text-base lg:text-lg">
            <p id="city-name" class="font-bold text-lg md:text-xl">City Name</p>
            <p id="temp" class="transition duration-500 ease-in-out">
              Temperature: --
            </p>
            <p id="wind" class="transition duration-500 ease-in-out">
              Wind: --
            </p>
            <p id="humidity" class="transition duration-500 ease-in-out">
              Humidity: --
            </p>
          </div>

          <!-- Right side: Weather icon and description -->
          <div
            class="flex items-center space-x-4 hover:scale-105 transform transition duration-300 ease-in-out"
          >
            <img
              id="weather-icon"
              src="placeholder.png"
              alt="Weather Icon"
              class="w-12 h-12 md:w-16 md:h-16"
            />
            <p id="weather-desc" class="text-lg font-semibold">Description</p>
          </div>
        </section>

        <!-- 5-Day Forecast Section -->
        <section id="forecast-section" class="hidden p-4 md:p-6">
          <h2 class="text-white text-lg md:text-xl font-bold mb-4">
            5-Day Forecast
          </h2>
          <div
            id="forecast"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 hover:scale-105 transition-transform duration-300 ease-in-out"
          >
            <!-- Forecast Cards will be appended here -->
          </div>
        </section>
      </main>

      <!-- Footer Section -->
      <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 Weather Dashboard. All Rights Reserved.</p>
      </footer>
    </div>

    <!-- Ensure script is at the end so it loads after the DOM -->
    <script src="app.js"></script>
  </body>
</html>
